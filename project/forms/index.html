<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="POST" novalidate>
        <label for="">fName</label>
        <input type="text" placeholder="First Name" size="20"  maxlength="30" required><br><br>
        <label for="">Password</label>
        <input type="password" placeholder="Password" size="5"  maxlength="30" required><br><br>
        <textarea name="" id="" cols="100" rows="10 " placeholder="Type Your Message"></textarea><br><br>
        
        <input type="checkbox" name="sp" value="on" id="">SP
        <input type="checkbox" name="sp" value="on" id="">SP
        <input type="checkbox" name="sp" value="off" id="">SP
        <input type="checkbox" name="sp" value="on" id="">SP

        <input type = "radio" name = "subject" value = "maths"> Maths
        <input type = "radio" name = "subject" value = "physics"> Physics


        <select name = "dropdown">
            <option value = "Maths">Maths</option>
            <option value = "Physics" selected>Physics</option>
         </select>
        
        <select name="select" id="">
            <option value="1">1</option>
            <option value="2">2</option>
        </select><br><br>


        <input type="submit" value="submit">

    </form>
</body>
</html>
